!
!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
ip domain name cisco.com
!
!
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.2.2.2 255.255.255.255
 ipv6 address 2001:DB8:B:B::1/64
 ipv6 ospf 2 area 0
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 duplex auto
 speed auto
 ipv6 address 2001:DB8:A:27::1/64
 ipv6 ospf 2 area 0
!
router ospf 1
 log-adjacency-changes
!
no ip http server
no ip http secure-server
!
!
!
ipv6 router ospf 2
 router-id 10.2.2.2
 log-adjacency-changes
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
alias exec c conf t
alias exec siib sh ip int b
alias exec s sh run
alias exec svb sh vlan b
alias exec sir sh ip rout
alias exec sio sh ip os 
alias exec sit sh int trunk
alias exec siv sh ip vrf
alias exec ciop clear ip ospf process 
alias exec sib sh ip bgp
alias exec sie sh ip eigrp
alias exec sos sh run | sec ospf
alias exec sei sh run | sec eigrp 
alias exec sbgp sh run | sec bgp
alias exec cbgp clear ip bgp * soft
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
